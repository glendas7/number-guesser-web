<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>RPI Dashboard</title>
  </head>
  <body>
    <div class="bg-primary text-white d-flex justify-content-center">
      <h1>My Rpi Dashboard</h1>
    </div>
  
    <div class="w-100 d-flex justify-content-center" style="background-color: lightblue; ">
      <form id="form-signin" class="pre-auth">
        <h3>Sign in, Please!</h3>
        <div class="form-outline mb-4 ">
          <input type="email" id="email" class="form-control " placeholder="email ">
        </div>
        <div class="form-outline mb-4 ">
          <input type="password" id="password" class="form-control " placeholder="password ">
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>
    </div>
  
    <div class="d-flex justify-content-center">
      <button id="button-init-config" type="input" class="btn btn-outline-danger me-3 post-auth">
        Initial Configuration</button>
      <button id="button-signout" type="input" class="btn btn-danger me-3 post-auth">
        Sign Out</button>
    </div>
  
    <p class="post-auth" id="root"></p>

  </body>
